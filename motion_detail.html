 <script>
    function open_modal(modal_number) {
        // Get the modal
        var modal = document.getElementById('myModal'+modal_number);

        // Get the image and insert it inside the modal - use its "alt" text as a caption
        var img = document.getElementById('myImg'+modal_number);
        var modalImg = document.getElementById("img"+modal_number);
        var captionText = document.getElementById("caption"+modal_number);
        
         console.log(img.src);
         
        modal.style.display = "block";
        modalImg.src = img.src;
        captionText.innerHTML = img.alt;
     }
     
     function close_modal(modal_number) {
        var modal = document.getElementById('myModal'+modal_number);
        modal.style.display = "none";
     }
    
    function openNav() {
        document.getElementById("mySidenav").className = "sidenav open";
        document.getElementById("main").className = "open";  

    }

    function closeNav() {
        document.getElementById("mySidenav").className = "sidenav";
        document.getElementById("main").className = "";
    }
</script>
